<h1 mat-dialog-title>New answer</h1>
<div mat-dialog-content>
  <p>Write your answer</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.newAnswer" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.newAnswer" cdkFocusInitial>Ok</button>
</div>
